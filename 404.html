<body>
    <nav>
        <a href="/"><img src="/content/img/logo/Logo1.png" alt="Logo" style="height: 50px;"></a>
        <a href="/about/" class="nav-link">About Us</a>
        <a href="/privacy/" class="nav-link">Privacy Policy</a>
    </nav>
    <header>
        <h1>Spinningchips.com!</h1>
    </header>
    <div class="button-wrapper">
        <button id="create" class="console-button">Play in about:blank</button>
        <a href="/games/" class="play">Play</a>
        <h3>What is an about:blank? An about:blank is a web window that won't show up in your history helping you not
            get in trouble and us staying unblocked. :3</h3>
    </div>
    <script>
        var urlObj = new window.URL(window.location.href);
        document.getElementById("create").onclick = function () {
            win = window.open();
            win.document.body.style.margin = "0";
            win.document.body.style.height = "100vh";
            var iframe = win.document.createElement("iframe");
            iframe.style.border = "none";
            iframe.style.width = "100%";
            iframe.style.height = "100%";
            iframe.style.margin = "0";
            iframe.referrerpolicy = "no-referrer";
            iframe.allow = "fullscreen";
            iframe.src = "https://spinningchips.github.io/games/";
            win.document.body.appendChild(iframe);
        };
    </script>
</body>
