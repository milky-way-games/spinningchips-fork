<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spinning Chips</title>
    <link rel="stylesheet" href="style.css">
    <script src="content/js/game.js" defer></script>
</head>

<body>
    <div style="text-align: center;">
        <h1>Spinningchips.com!</h1>
    </div>

    <style>
        div {
            color: #5887ff;
        }
    </style>

    <header
        style="display: flex; justify-content: space-between; align-items: center; padding: 10px 20px; background-color: #f1f1f1;">

        <div>
            <a href="/"><img src="content/img/logo/Logo1.png" alt="Logo" style="height: 50px;"></a>
        </div>

        <nav>
            <a href="about/" style="margin: 0 15px; text-decoration: none; color: #5887ff;">About Us</a>
            <a href="privacy.html" style="margin: 0 15px; text-decoration: none; color: #5887ff;">Privacy Policy</a>
            <a href="contact/" style="margin: 0 15px; text-decoration: none; color: #5887ff;">Contact Us</a>
        </nav>

    </header>

    <style>
        table {
            background-color: #5887ff;
            border: 1px solid grey;
            border-radius: 10px;
            margin: 0 auto;
        }

        .image-container {
            position: relative;
            display: inline-block;
        }

        .image-container img {
            display: block;
            border-radius: 10px;
        }

        .image-container .text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: black;
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
            font-size: 16px;
            font-weight: bold;
            background-color: rgba(255, 255, 255, 0.7);
        }

        h1 {
            text-align: center;
        }

        p {
            text-align: center;
        }

        div {
            text-align: center;
        }
    </style>

    <div class="search-wrapper">
        <input type="search" id="search" data-search="" placeholder="Search for a game...">
    </div>
    
    <div class="user-cards" data-user-cards-container>
        <template data-user-template>
            <a class="card">
                <img class="img" height="100" width="100" data-img>
                <div class="header" data-header></div>
            </a>
        </template>
    </div>
<br>
<br>
<br>
<br>
</body>

<footer style="text-align: center; padding: 10px; background-color: #f1f1f1; position: fixed; width: 100%; bottom: 0;">
    <p>&copy; 2025 Spinningchips.com. All rights reserved.</p>
</footer>

</html>
